<!--suppress ALL -->
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="default"/>

<f:section name="content">

    <noscript>Bitte JavaScript aktivieren, um diese Seite anzuzeigen!</noscript>
    <div class="fh5co-loader"></div>

    <div id="page">

        <div class="container-wrap">
            <!-- Content Slider -->

            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'0'}"/>

            <!-- Quote -->
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'1'}"/>

            <!-- News Ticker -->
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'2'}"/>

            <div id="fh5co-events">
                <div class="row animate-box">
                    <div class="col-lg-6 offset-md-3 text-center fh5co-heading">

                        <h2><f:translate key="LLL:EXT:projekt20/Resources/Private/Language/locallang.xlf:events" /></h2>
                        <p><f:translate key="LLL:EXT:projekt20/Resources/Private/Language/locallang.xlf:eventsDesc" /></p>
                    </div>
                </div>
                <div class="row">
                    <!-- News Ticker -->
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'3'}"/>
                </div>
            </div>
            <div id="fh5co-news" class="fh5co-light-grey">
                <div class="row animate-box">
                    <div class="col-lg-6 offset-md-3 text-center fh5co-heading">
                        <h2>News</h2>
                        <p><f:translate key="LLL:EXT:projekt20/Resources/Private/Language/locallang.xlf:eventsDesc" /></p>
                    </div>
                </div>
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'4'}"/>
            </div>
        </div>
    </div><!-- END container-wrap -->
    </div>
</f:section>
</html>
