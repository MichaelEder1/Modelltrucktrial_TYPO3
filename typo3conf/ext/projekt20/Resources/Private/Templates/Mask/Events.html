<f:if condition="{data.tx_mask_eventloop}">
    <f:for each="{data.tx_mask_eventloop}" as="data_item">
        <div class="col-lg-4 animate-box">
            <div class="events-entry">
                <f:if condition="{data_item.tx_mask_date}">
                            <span class="date"><f:format.date
                                format="d.m.Y">{data_item.tx_mask_date}</f:format.date></span>
                </f:if>
                <f:if condition="{data_item.tx_mask_title}">
                    <h3>{data_item.tx_mask_title}</h3>
                </f:if>
                <f:if condition="{data_item.tx_mask_eventdescription}">
                    <p>{data_item.tx_mask_eventdescription}</p>
                </f:if>
            </div>
        </div>
    </f:for>
</f:if>
