<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{menu}">
        <div class="row">
            <f:for each="{menu}" as="page">
                <div class="col-lg-4 text-center animate-box">
                    <div class="image-grid">
                        <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')}
                        title="{page.title}">
                            <div class="imagegridImage" style="background-color: rgba(34,210,0,0.5);">
                                <div class="play">
                                    <span class="fontOnMedia">{page.title}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </f:for>
        </div>
    </f:if>
</html>
