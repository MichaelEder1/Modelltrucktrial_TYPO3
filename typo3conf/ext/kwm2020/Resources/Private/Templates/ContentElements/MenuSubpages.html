<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{menu}">
            <f:for each="{menu}" as="page">
                <article>
                    <a href="{page.link}" class="image">
                        <f:image image="{page.files.0}"/>
                    </a>
                    <h3>{page.title}</h3>
                    <p>{page.data.abstract}</p>
                    <ul class="actions">
                        <li><a href="{page.link}" class="button">Mehr</a></li>
                    </ul>
                </article>
            </f:for>
    </f:if>
</html>
